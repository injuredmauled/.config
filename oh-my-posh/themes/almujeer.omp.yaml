# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

final_space: true
version: 2

blocks:
  - type: prompt
    alignment: left
    segments:
      - type: session
        style: plain
        foreground: blue
        template: "<darkGray>\u256d\u2500\u2500\u257c[</><cyan>{{ .UserName }}</>@{{ .HostName }}<darkGray>]</>"

      - type: exit
        style: plain
        foreground: darkGray
        template: "{{ if or (gt .Code 0) (gt .Env.BG_JOBS_COUNT \"0\") }}\u257e\u2500\u2500\u257c{{ if gt .Code 0 }}[<red>{{ .Code }}</>]{{ end }}{{ if gt .Env.BG_JOBS_COUNT \"0\" }}[<blue>{{ .Env.BG_JOBS_COUNT }}</>]{{ end }}{{ end }}"

      - type: time
        style: plain
        foreground: blue
        template: "<darkGray>\u257e\u2500\u2500\u257c[</>{{ .CurrentDate | date .Format }}<darkGray>]</>"
