# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

final_space: true
version: 2

blocks:
  - type: prompt
    alignment: left
    segments:
      - type: session
        style: plain
        foreground: blue
        template: "<darkGray>\u256d\u2500\u2500\u257c[</>{{ .UserName }}@{{ .HostName }}<darkGray>]</>"

      - type: exit
        style: plain
        foreground: red
        template: "<darkGray>\u257e\u2500\u2500\u257c[</>{{ if gt .Code 0 }}{{ .Code }}{{ end }}<darkGray>]</>"

      - type: time
        style: plain
        foreground: blue
        template: "<darkGray>\u257e\u2500\u2500\u257c[</>{{ .CurrentDate | date .Format }}<darkGray>]</>"
